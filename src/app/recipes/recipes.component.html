<div class="row">
      <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="onInputEvent($event)"></app-recipe-list>
      </div>
      <div class="col-md-7">
        <app-recipe-detail [recipeDetail]="recipeForDetail" *ngIf="recipeForDetail; else noRecipe"></app-recipe-detail>
        <p #noRecipe>Please select a recipe</p>
      </div>
</div>
